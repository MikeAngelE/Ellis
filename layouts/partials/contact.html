<div class="col-md-5 margin30" style="background-color: skyblue">
  <h3 class="heading">Free Quote & Service Request</h3>
                    <div class="contact-form">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="mail">Email</label>
                                <input type="email" class="form-control" id="mail" required>
                            </div>
			    <div class="form-group">
                                <label for="phone">Contact no.</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" rows="6" value="How can we help you?" id="message" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-theme-bg">Send Message</button>
			    <p style="padding:10px">We never share our list and it's easy to unsubscribe.</p>
                        </form><!--form-->
                    </div><!--contact-form-->
                </div><!--contact col-->
